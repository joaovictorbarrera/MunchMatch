# Application name
spring.application.name=MunchMatch

# API Key
spoonacular.api.url=https://api.spoonacular.com/recipes/complexSearch
API_KEY=apiKey

# Primary DB Configuration (H2 - User DB)
spring.datasource.url=jdbc:h2:file:./data/userDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.hikari.max-lifetime=1800000



# H2 Console (Enabled for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable JTA (if not needed)
spring.jpa.properties.hibernate.transaction.jta.platform=null

server.port=8081
