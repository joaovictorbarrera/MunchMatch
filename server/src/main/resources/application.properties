# Application name
spring.application.name=MunchMatch

# api Key
spoonacular.api.url=https://api.spoonacular.com/recipes/complexSearch
api_key=${API_KEY:api}

# DB
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/MunchMatch?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:username}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME: default_username}
spring.mail.password=${EMAIL_PASSWORD: default_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Hibernate ddl auto (e.g., validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Enable logging of SQL queries
spring.jpa.show-sql=true

server.port=${PORT:8080}

